<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table style="background: rgb(146, 228, 146);" align="center" border="1" cellpadding="0" cellspacing="5 px" width="640px">
        <h2 align="center" style="color: green;">Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
        <tr>
            <td > Họ và tên</td>
            <td><input type="text" value="Nguyễn Ngọc Quỳnh Nga"></td>
        </tr>
        <tr>
            <td > Địa chỉ</td>
            <td ><input type="text" value="2Bia Hùng Vương.Q10"></td>
        </tr>
        <tr>
            <td> Điện thoại</td>
            <td><input type="text" pattern="[0-9]{10}" value="0123456789"></td>
        </tr>
        <tr style="border: 1;">
            <td> Phái</td>
            <td >  <input type="radio" id="nu" name="phai">Nữ
                <input type="radio" id="nam" name="phai">Nam
            </td>
           
          
           
        </tr>
        <tr>
            <td> Nghề nghiệp</td>
            <td><select name="job" id="job">
                <option value="giaovien">Giáo Viên</option>
                <option value="bacsi">Bác sĩ</option>
                <option value="it">IT</option>
                <option value="congan">Công an</option>
            </select></td>
        </tr>
        <tr>
            <td > Chọn sản phẩm tham gia </td>
            
            <td> 
                <select name="" id="sp" size="4">
                    <option value="1">dầu gội </option>
                    <option value="2">Sữa tắm</option>
                    <option value="3">Bột giặt</option>
                    <option value="4">Kem đánh răng</option>
                </select>
                
            </td>
        </tr>
        <tr>
            <td>Số người dự đoán tham gia</td>
            <td> <input type="number" min="0" value="25000"></td>
        </tr>

        <tr >
            <th colspan="2"> <input width="640px" type="button" value="Đồng ý"> </th>
          
        </tr>
    </table>

</body>
</html>
